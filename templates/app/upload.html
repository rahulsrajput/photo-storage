{% extends 'index.html' %}
{% load static %}
{% block title %}Upload Image{% endblock %}

{% block content %}
<div class="section mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                
                {% for message in messages %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{message}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
                
                <form method='POST' action="" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group ">
                        <label>Select a category</label>
                        <select name="category" class="form-control">
                            <option value='none'>Select a category...</option>

                            {% for category in categories %}
                            <option value='{{category.id}}'>{{category.name}}</option>
                            {% endfor %}

                        </select>
                    </div>


                    <div class="form-group">
                        <label>Create a new category</label>
                        <input name="category_new" type="text" placeholder="Create a new category" class="form-control">
                    </div>


                    <div class="form-group">
                        <label>Upload image</label>
                        <input required name="images" type="file" multiple class="form-control-file">
                    </div>
                    <button type='submit' class="btn btn-success">Submit</button>
                </form>
                <a href="{% url 'home' %}" class="btn btn-light my-3">Go Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
